<!DOCTYPE html>
<html>

  <body>
    
 
      <a-scene>
        <a-entity
          id="cam"
          camera="zoom: 1"
          look-controls="reverseMouseDrag: true"

          <img src="./img/loc-khanh-11.jpg" id="skyTexture" crossorigin="anonymous" />
        </a-assets>
        <a-sky src="#skyTexture"></a-sky>
      </a-scene>
    



    
    <script src="./js/main.js"></script>
  </body>
